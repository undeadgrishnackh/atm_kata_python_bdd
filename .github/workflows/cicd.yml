name: CI/CD build pipeline with quality gate and coverage

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ‘·â€ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install --deploy --dev

    - name: ğŸ•µï¸â€ PyLint
      run: |
        pipenv run linterCheck

    - name: ğŸ¤– Tests - ğŸ§ª Unit - ğŸ”Œ Integration - ğŸ‘©ğŸ»â€ğŸ’» E2E
      run: |
        pipenv run coverageAzureDevOps

    - name: ğŸ— Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'